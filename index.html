<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Meditaciones Personalizadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f6f3;
      color: #2e2e2e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 40px 20px 10px;
      text-align: center;
    }

    .kanji {
      font-size: 88px;
      opacity: 0.12;
      margin-bottom: 10px;
    }

    h1 {
      font-weight: 300;
      letter-spacing: 2px;
      margin: 0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 520px;
      padding: 30px 20px;
    }

    p {
      line-height: 1.7;
      margin: 20px 0;
      font-size: 16px;
    }

    audio {
      width: 100%;
      margin-top: 30px;
    }

    .email {
      margin-top: 30px;
      font-size: 14px;
    }

    .email a {
      color: #2e2e2e;
      text-decoration: none;
      border-bottom: 1px solid #aaa;
    }

    .email a:hover {
      opacity: 0.7;
    }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <!-- 和 = Paz / Armonía -->
    <div class="kanji">和</div>
    <h1>Meditaciones Personalizadas</h1>
  </header>

  <!-- CONTENIDO -->
  <main>
    <div class="container">

      <p>
        Espacios de calma creados a medida.<br>
        Voz, intención y presencia para acompañarte<br>
        en momentos de cambio, descanso o claridad.
      </p>

      <!-- AUDIO -->
      <audio controls>
        <source src="meditacion.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
      </audio>

      <!-- CONTACTO -->
      <div class="email">
        Contacto directo:<br>
        <a href="mailto:lluisfernandezheredia@gmail.com">
          lluisfernandezheredia@gmail.com
        </a>
      </div>

    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 · Meditaciones Personalizadas · Presencia y cuidado
  </footer>

</body>
</html>
